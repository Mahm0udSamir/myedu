<div class="container">
    <img class="bg" src="assets/images/bg.png" alt="">
    <ion-grid>
        <ion-row  >
            <ion-col sizeXs="12" offsetLg="4" sizeLg="4">
                <span>Discover</span>
                <h1 class="ion-padding ion-no-margin">How It Works: Subscribe and Receive Your Surprise Box</h1>
            </ion-col>

            <ion-col sizeXs="12" offsetLg="4" sizeLg="4">
                <p class="ion-padding ion-no-margin">Subscribe to our surprise subscription box and give your child the gift of learning. Each month, we curate a box filled
                with educational materials tailored to your child's age and interests.
                </p>
            </ion-col>


            <ion-col size="12">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col   
                        sizeXs="12" sizeMd="4"
                        *ngFor="let step of steps"
                         >
                            <app-step [step]="step"></app-step>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>


            <ion-col class="btn-container" size="12">
                <ion-button class="btn ion-margin-bottom" color="light">
                    Subscribe Now
                </ion-button>
            </ion-col>
           

           
        </ion-row>
    </ion-grid>
</div>

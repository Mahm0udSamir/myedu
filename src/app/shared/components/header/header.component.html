<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="end" *ngIf="allowBack">
            <ion-button (click)="goBack()" size="large">
                <ion-icon  slot="icon-only"  name="arrow-forward-outline"></ion-icon>
            </ion-button>
         </ion-buttons>
        <ion-title>
            Logo
        </ion-title>
    </ion-toolbar>
</ion-header>
